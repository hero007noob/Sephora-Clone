<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Page</title>
    <link rel="stylesheet" href="productsPage.css" />
    <script
      src="https://kit.fontawesome.com/f2944b6a6a.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="products-page-heading">Makeup</div>
    <div id="product-page">
      <div id="filter-sidebar">
        <div id="sidebar-top-filters-heading">Makeup</div>
        <div id="sidebar-top-filters"></div>
        <div id="drop-down-filters-heading">Filters</div>
        <div id="all-drop-down-filters"> </div>
      </div>
      <div id="product-main-section">
        <div id="product-page-sponsor">
          <img
            src="https://www.sephora.com/img/ufe/rmn-fallback-970x90.png"
            alt="" />
          <p>Sponsored</p>
        </div>
        <div id="product-top-tags">
          <div class="top-tag">
            <p>New</p>
            <img
              src="https://www.sephora.com/contentimages/categorybanners/RWD/icons/new.svg"
              alt="" />
          </div>
        </div>
        <div id="product-bottom-tags"> </div>
        <div id="bottom-filters-popup">
          <!-- <p>Hellos</p> -->
          <div id="filter-pop-up-menu"></div>
        </div>
        <div id="all-products"> </div>
      </div>
    </div>
    <script src="productsPage.js"></script>
  </body>
</html>
